<!DOCTYPE html>
<html>
<head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
}

h1, h3, h2 {
	text-align: center;
	margin: 20px 0;
}

nav {
	width: 100%;
	background-color: green;
}

ul.nav {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px; /* Adjusted for better alignment */
}

ul.nav li {
	margin: 0;
	position: relative;
}

ul.nav a {
	display: block;
	padding: 0 15px;
	color: white;
	text-decoration: none;
	line-height: 50px; /* Matches the height of the nav bar */
	transition: background-color 0.3s, color 0.3s;
}

ul.nav a:hover, ul.nav li.current a {
	color: green;
	background: white;
}

table {
	margin: 20px auto;
	border-collapse: collapse;
	width: 80%;
}

td {
	padding: 10px;
	text-align: left;
}

input[type="text"], input[type="number"], textarea {
	width: 100%;
	padding: 8px;
	margin: 4px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="text"]:read-only, input[type="number"]:read-only {
	background-color: #f1f1f1;
}

input[type="submit"] {
	background-color: green;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 4px;
}

input[type="submit"]:hover {
	background-color: darkgreen;
}

form {
	width: 80%;
	margin: 20px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<script>
	function validate() {
		var acc_no = document.updateDetails.accno.value;
		var name = document.updateDetails.name.value;
		var aadhaar = document.updateDetails.aadhaar.value;
		var pan = document.updateDetails.pan.value;
		var phone = document.updateDetails.phone.value;
		var address = document.updateDetails.address.value;
		if (acc_no == null || acc_no == "") {
			alert("account No Cannot be Empty");
			return false;
		}
		if (name == null || name == "") {
			alert("Name Cannot be Empty");
			return false;
		}
		if (aadhaar == null || aadhaar == "") {
			alert("Aadhaar Card Number Cannot be Empty");
			return false;
		}
		if (pan == null || pan == "") {
			alert("PAN Card Number Cannot be Empty");
			return false;
		}
		if (phone == null || phone == "") {
			alert("Phone Number Cannot be Empty");
			return false;
		}
		if (address == null || address == "") {
			alert("Address Cannot be Empty");
			return false;
		}
	}
</script>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="createaccount.html">Create Account</a></li>
			<li><a href="withdraw.html">Withdraw Amount</a></li>
			<li><a href="deposit.html">Deposit Amount</a></li>
			<li><a href="getdata.html">Get Details</a></li>
			<li><a href="nameupdate.html">Update Details</a></li>
			<li><a href="deleterecord.html">Delete Account</a></li>
			<li><a href="transfer.html">Transfer Amount</a></li>
			<li><a href="creditcard.html">Credit Card</a></li>
			<li><a href="login.html">Logout</a></li>
		</ul>
	</nav>
	<form name="updateDetails" action="UpdateCustomerDetails" method="post" onsubmit="return validate()">
		<table align='center'>
			<tr>
				<td>Account Number :</td>
				<td><input type="text" name="accno" /></td>
			</tr>
			<tr>
				<td>Name :</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Aadhaar Card Number :</td>
				<td><input type="number" name="aadhaar"/></td>
			</tr>
			<tr>
				<td>PAN Card Number :</td>
				<td><input type="text" name="pan" /></td>
			</tr>
			<tr>
				<td>Phone Number :</td>
				<td><input type="number" name="phone"/></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><input type="text" name="address" /></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><input type="submit" value="Update Details" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
