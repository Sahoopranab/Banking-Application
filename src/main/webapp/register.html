<!DOCTYPE html>
<html>
<head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
}

h1, h3 {
	text-align: center;
	margin: 20px 0;
}

nav {
	width: 100%;
	background-color: green;
}

ul.nav {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px; /* Adjusted for better alignment */
}

ul.nav li {
	margin: 0;
	position: relative;
}

ul.nav a {
	display: block;
	padding: 0 15px;
	color: white;
	text-decoration: none;
	line-height: 50px; /* Matches the height of the nav bar */
	transition: background-color 0.3s, color 0.3s;
}

ul.nav a:hover, ul.nav li.current a {
	color: green;
	background: white;
}

table {
	margin: 20px auto;
	border-collapse: collapse;
	width: 80%;
}

td {
	padding: 10px;
	text-align: left;
}

input[type="text"] {
	width: 100%;
	padding: 8px;
	margin: 4px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}
input[type="password"] {
	width: 100%;
	padding: 8px;
	margin: 4px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: green;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 4px;
}

input[type="submit"]:hover {
	background-color: darkgreen;
}

form {
	width: 80%;
	margin: 20px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<script>
	function validate() {
		var uname = document.register.uname.value;
		var pwd = document.register.pwd.value;
		var cnfm = document.register.cnfm.value;
		if (uname == null || uname == "") {
			alert("User name Cannot be Empty");
			return false;
		} else if (pwd == null || pwd == "") {
			alert("Password Cannot be Empty");
			return false;
		} else if (cnfm == null || cnfm == "") {
			alert("Confirm Password cannot be Empty");
			return false;
		} else if (pwd != cnfm) {
			alert("Password not Match with Confirm Password");
			return false;
		}
	}
</script>
</head>
<body>
<h1>Welcome to Digital Banking</h1>
	<nav>
		<ul class="nav">
			<li><a href="about.html">ABOUT US</a></li>
			<li><a href="branches.html">OUR BRANCHES</a></li>
			<li><a href="emicalc.html">LOAN EMI CALCULATOR</a></li>
			<li><a href="login.html">LOGIN</a></li>
		</ul>
	</nav>
	<h3>Registration Form</h3>
	<form name="register" action="Register" method="post"
		onsubmit="return validate()">
		<table align="center">
			<tr>
				<td>Enter user name :</td>
				<td><input type="text" name="uname" /></td>
			</tr>
			<tr>
				<td>Enter Password :</td>
				<td><input type="password" name="pwd" /></td>
			</tr>
			<tr>
				<td>Confirm Password :</td>
				<td><input type="password" name="cnfm" /></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><input class="sub" type="submit"
					value="Register" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
