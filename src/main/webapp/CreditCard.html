<!DOCTYPE html>
<html>
<head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
}

h1, h3, h2 {
	text-align: center;
	margin: 20px 0;
}

nav {
	width: 100%;
	background-color: green;
}

ul.nav {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px; /* Adjusted for better alignment */
}

ul.nav li {
	margin: 0;
	position: relative;
}

ul.nav a {
	display: block;
	padding: 0 15px;
	color: white;
	text-decoration: none;
	line-height: 50px; /* Matches the height of the nav bar */
	transition: background-color 0.3s, color 0.3s;
}

ul.nav a:hover, ul.nav li.current a {
	color: green;
	background: white;
}

table {
	margin: 20px auto;
	border-collapse: collapse;
	width: 80%;
}

td {
	padding: 10px;
	text-align: left;
}

input[type="text"], input[type="date"], input[type="number"], input[type="text"]:read-only {
	width: 100%;
	padding: 8px;
	margin: 4px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: green;
	color: white;
	border: none;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 4px;
}

input[type="submit"]:hover {
	background-color: darkgreen;
}

form {
	width: 80%;
	margin: 20px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<script>
	function validate() {
		var cnum = document.creditcard.cnum.value;
		var acc = document.creditcard.Acc_no.value;
		var name = document.creditcard.customername.value;
		var edate = document.creditcard.edate.value;
		var cvv = document.creditcard.cvv.value;
		if (cnum == null || cnum == "") {
			alert("Credit Card Number Cannot be Empty");
			return false;
		}
		if (edate == null || edate == "") {
			alert("Expiry Date Cannot be Empty");
			return false;
		}
		if (cvv == null || cvv == "") {
			alert("CVV Cannot be Empty");
			return false;
		}
		if (acc == null || acc == "") {
			alert("Acc. No cannot be empty");
			return false;
		}
		if (name == null || name == "") {
			alert("name field cannot be empty");
			return false;
		}
	}
</script>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="createaccount.html">Create Account</a></li>
			<li><a href="withdraw.html">Withdraw Amount</a></li>
			<li><a href="deposit.html">Deposit Amount</a></li>
			<li><a href="getdata.html">Get Details</a></li>
			<li><a href="nameupdate.html">Update Details</a></li>
			<li><a href="deleterecord.html">Delete Account</a></li>
			<li><a href="transfer.html">Transfer Amount</a></li>
			<li><a href="creditcard.html">Credit Card</a></li>
			<li><a href="Logout">Logout</a></li>
		</ul>
	</nav>
	<form name="creditcard" action="CreditCard" method="post" onsubmit="return validate()">
		<table align='center'>
			<tr>
				<td>Customer Name :</td>
				<td><input type="text" name="customername"/></td>
			</tr>
			<tr>
				<td>Customer Acc. No :</td>
				<td><input type="text" name="Acc_no"/></td>
			</tr>
			<tr>
				<td>Withdrawal Limit :</td>
				<td><input type="text" name="withdrawlimit" value="50000" readonly /></td>
			</tr>
			<tr>
				<td>Enter Credit Card Number :</td>
				<td><input type="text" name="cnum"/></td>
			</tr>
			<tr>
				<td>Enter Expiry Date :</td>
				<td><input type="date" name="edate" /></td>
			</tr>
			<tr>
				<td>Enter CVV :</td>
				<td><input type="number" name="cvv" min="100" max="999" /></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><input type="submit" value="Create" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
